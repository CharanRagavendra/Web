<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Veterinary Doctor Form</title>
<style>
    /* Custom style for invalid input */
    input:invalid {
        box-shadow: 0 0 5px red;
    }
</style>
</head>
<body>
    <h1>Veterinary Doctor Form</h1>
    <form id="doctorForm">
        <label for="doctorName">Veterinary Doctor Name:</label>
        <input type="text" id="doctorName" name="doctorName" pattern="[A-Za-z ]+" required>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById("doctorForm").addEventListener("submit", function(event) {
            var doctorNameInput = document.getElementById("doctorName");
            if (!doctorNameInput.checkValidity()) {
                event.preventDefault(); // Prevent form submission
            }
        });
    </script>
</body>
</html>
